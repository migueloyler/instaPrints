<!DOCTYPE html>
<html>
<head>
    <title>Checkout Card</title>
</head>
<body>

<h2>Checkout Form</h2>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form id="validate" action="/checkout" method="GET">
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fullName"></i> Full Name</label>
                        <input type="text" id="fname" name="fullname" placeholder="First Last" required>
                        <label for="email"><i class="email"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="example@email.com" required>
                        <label for="address"><i class="cardAdress"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="123 Pleasant Street" required>
                        <label for="city"><i class="city"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="Amherst" required>

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="Massachusetts"required>
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="12345"required>
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="First Last"required>
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1234-1234-1234-1234"required>
                        <h3> Experation Date</h3>
                        <label for="expmonth">Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="March"required>
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2021"required>
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="123"required>
                            </div>
                        </div>
                    </div>
                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameAddress"> Shipping address same as billing
                </label>
                <input type="submit" value="Submit Payment" class="btn">
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Cart <span class="price"><i class="fa fa-shopping-cart"></i> <b>1</b></span></h4>
            <div class="img-zoom-container">
                <img id="myimage" src="https://thumbs.dreamstime.com/b/alcohol-ink-texture-fluid-abstract-background-art-design-131606737.jpg"  alt="TempArt">
                <div id="myresult" class="img-zoom-result"></div>
            </div>
            <p><a href="#">Tyler the Creator Print</a> <span class="price">$100</span></p>

            <hr>
            <p>Total <span><b>$12600</b></span></p>
        </div>
    </div>
</div>
